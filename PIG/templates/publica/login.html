{% load static %}
<!DOCTYPE html>
<!-- 
* Bootstrap Simple Admin Template
* Version: 2.1
* Author: Alexis Luna
* Website: https://github.com/alexis-luna/bootstrap-simple-admin-template
-->
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login | Internet G3</title>
    <link href="{% static '/integrador/bootstrap-sat/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static '/integrador/bootstrap-sat/css/auth.css' %}" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="auth-content">
            <div class="card">
                <div class="card-body text-center">
                    <div class="mb-4">
                        <img class="brand" src="{% static '/integrador/bootstrap-sat/img/logo_G3.png' %}" alt="bootstraper logo">
                    </div>
                    {% comment %} <h6 class="mb-4 text-muted">Login to your account</h6> {% endcomment %}
                    <div class="align-items-center my-4">
                        <h5 class="text-center fw-bold mx-3 mb-0">Acceso {{variable}}</h5>
                    </div>
                    <form method="POST" style="border-radius:1%;">
                        {% csrf_token %}

                        <div class="form-outline mb-4">
                        <br>
                        <input type="text" id="{{ form.username.auto_id }}" name="{{ form.username.name }}" class="form-control form-control-lg"
                            placeholder="Ingresa el nombre de usuario" value="{{ form.username.value | default:'' }}" />
                        <label class="form-label" for="form3Example3"></label>
                        </div>
                        <div class="error">{{form.username.errors}}</div>

                        <div class="form-outline mb-3">
                            <input type="password" id="{{ form.password.auto_id }}" name="{{ form.password.name }}" class="form-control form-control-lg"
                                placeholder="Ingresa la contraseña" value="{{ form.password.value | default:'' }}" />
                            <label class="form-label" for="form3Example4"></label>
                        </div>
                        <div class="error">{{form.password.errors}}</div>
            
                        <div class="d-flex justify-content-between align-items-center">

                        <a href="#!" class="text-body">Olvidaste la contraseña?</a>
                        </div>
            
                        <div class="text-center text-lg-start mt-4 pt-2">
                        <button type="submit" class="btn btn-primary btn-lg"
                            style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        {% comment %} <p class="small fw-bold mt-2 pt-1 mb-0">No tienes una cuenta? <a href="{% url 'registrarse' %}"
                            class="link-danger">Registrate</a></p> {% endcomment %}
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static '/integrador/bootstrap-sat/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static '/integrador/bootstrap-sat/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
</body>

</html>
